name: Build and Deploy duocompensatie.nl

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Set up SSH for deployment
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 6: Add SSH host to known hosts
      - name: Add SSH host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 68.183.11.124 >> ~/.ssh/known_hosts
          chmod 700 ~/.ssh

      # Step 7: Deploy the built files to the server
      - name: Deploy built files
        run: |
          rsync -avz --delete ./dist/ username@68.183.11.124:/home/username/duocompensatie.nl/

      # Step 8: Restart the app on the server using tmux
      - name: Restart app in tmux
        run: |
          ssh username@68.183.11.124 "
            if tmux has-session -t duocompensatie 2>/dev/null; then
              echo 'Session exists. Killing it and starting a new one...'
              tmux kill-session -t duocompensatie
            fi
            tmux new-session -d -s deluchtwacht 'cd /home/username/ && sudo serve -s dist'
          "
